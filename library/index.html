<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="page-mask"></div>
    <div class="header">
        <span>Librarby <span class="fyi">(yes this is on purpose)</span></span>
    </div>

    <div class="modal">
        <form autocomplete="off" method="post" action="">            
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="num-check-div">
                <div>
                    <label for="num-pages">Pages:</label>
                    <input type="number" min="1" name="pages" id="num-pages" required>
                </div>
                
                <div>
                    <input type="checkbox" name="read" id="read">
                    <label for="read">Read Already</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="content">
        <input type="button" value="+ Add Book">
        
        <div class="books">
            <div class="book template">
                <div class="info">
                    <div class="title"></div>
                    <div class="author"></div>
                    <div class="pages"></div>
                </div>
                <div class="options">
                    <div class="remove"></div>
                    <input class="ufinish" type="button" value="Finish">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
