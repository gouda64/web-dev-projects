<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="scores">
                <div class="score">Human
                    <div class="human">0</div>
                </div>
                
                <div class="score">Robot
                    <div class="robot">0</div>
                </div>
            </div>

            <div class="summ-text">Select rock, paper, or scissors to start the game.
                First to 5 wins!
            </div>
        </div>

        <div class="options">
            <button type="button" class="rock">Rock</button>
            <button type="button" class="paper">Paper</button>
            <button type="button" class="scissors">Scissors</button>
        </div>
        <button type="button" class="restart hidden">Restart</button>
    </body>
</html>
