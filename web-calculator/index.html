<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="top">
                <div class="display"><span>69420</span></div>
                <div data-symbol="delete">< DEL</div>
            </div>
            <div class="buttons">
                <div class="row">
                    <div data-symbol="clear">C</div>
                    <div data-symbol="^">^</div>
                    <div data-symbol="%">%</div>
                    <div data-symbol="posneg">+/-</div>
                </div>
                <div class="row">
                    <div data-number=1>1</div>
                    <div data-number=2>2</div>
                    <div data-number=3>3</div>
                    <div data-symbol="/">รท</div>
                </div>
                <div class="row">
                    <div data-number=5>4</div>
                    <div data-number=5>5</div>
                    <div data-number=6>6</div>
                    <div data-symbol="*">x</div>
                </div>
                <div class="row">
                    <div data-number=7>7</div>
                    <div data-number=8>8</div>
                    <div data-number=9>9</div>
                    <div data-symbol="-">-</div>
                </div>
                <div class="row">
                    <div data-number=0>0</div>
                    <div data-symbol=".">.</div>
                    <div data-symbol="=">=</div>
                    <div data-symbol="+">+</div>
                </div>
            </div>
        </div>
    </body>
</html>
